<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediChat - Your AI Health Assistant</title>
    <style>
        /* Reset and General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif; /* Simple, widely-used font */
            background: linear-gradient(135deg, #eef2f7 0%, #d9e2ec 100%); /* Subtle medical blue-gray gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Chat Header */
        .chat-header {
            background: #005670; /* Deep, calm medical blue */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: normal; /* Normal weight for simplicity */
            border-bottom: 3px solid #e6ecef;
        }

        .chat-header::before {
            content: "ðŸ©º";
            margin-right: 8px;
            font-size: 24px;
        }

        /* Chatbox */
        .chatbox {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background: #f7f9fa; /* Light gray-blue for a clean look */
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: #005670 #f7f9fa;
        }

        .chatbox::-webkit-scrollbar {
            width: 6px;
        }

        .chatbox::-webkit-scrollbar-thumb {
            background: #005670;
            border-radius: 3px;
        }

        /* Chat Messages */
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: #007ea7; /* Softer medical blue */
            color: white;
            box-shadow: 0 2px 6px rgba(0, 126, 167, 0.2);
        }

        .bot-message {
            align-self: flex-start;
            background: #ffffff;
            color: #333;
            border: 1px solid #dde4e8;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .bot-message::before {
            content: "ðŸ¤–";
            margin-right: 8px;
        }

        /* Chat Input Area */
        .chat-input {
            display: flex;
            border-top: 1px solid #dde4e8;
            background: #ffffff;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ccd6dd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #007ea7;
        }

        .chat-input button {
            background: #005670;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: #003d52; /* Darker shade for hover */
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .chat-container {
                width: 95%;
                margin: 10px;
            }
            .chat-header {
                font-size: 20px;
            }
            .chatbox {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            MediChat - Your AI Health Assistant
        </div>
        <div class="chatbox" id="chatbox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask a medical question..." onkeypress="handleKeyPress(event)"/>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value.trim();
            if (!userMessage) {
                alert("Please enter a question.");
                return;
            }

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="message user-message"><b>You:</b> ${userMessage}</div>`;
            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                let response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                let result = await response.json();
                chatbox.innerHTML += `<div class="message bot-message"><b>MediBot:</b> ${result.response}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                chatbox.innerHTML += `<div class="message bot-message"><b>MediBot:</b> Error connecting to the server.</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }
    </script>
</body>
</html>
